{% extends 'base.html' %} {% load static %} {%block title %}Register{% endblock title %} {% block body %}


<form class="form-signin" action="register" method="post">
    <div role="alert">
        {% for message in messages %}

        <h6 class="alert alert-danger"> {{message}} </h6>

        {% endfor %}
    </div>
    <img class="mb-4" src="{% static 'images/login.png' %}" alt="" width="110" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Register</h1>
    {% csrf_token %}
    <label for="inputEmail" class="sr-only">First Name</label>
    <input type="text" id="inputEmail" name="first_name" class="form-control" placeholder="First Name" required autofocus>
    <label for="inputEmail" class="sr-only">Last Name</label>
    <input type="text" id="inputEmail" name="last_name" class="form-control" placeholder="Last Name" required autofocus>
    <label for="inputEmail" class="sr-only">Username</label>
    <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Username" required autofocus>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
    <label for="inputPassword" class="sr-only">Confirm Password</label>
    <input type="password" id="inputPassword" name="password1" class="form-control" placeholder="Confirm Password" required>
    <input class="btn btn-lg btn-primary btn-block" type="submit">

</form>
{% endblock body %}
